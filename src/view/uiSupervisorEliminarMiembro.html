<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uiSupervisorEliminarMiembro</title>
    <!--Carga de Bootstrap’s CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">

        <!--Titulo principal-->
        <h1>Interfaz Supervisor</h1>
        <!--Linea divisoria-->
        <hr>
        <!--Titulo secundario-->
        <h3 class="mt-4">Eliminar miembro</h3>

        <!--Seleccion tipo miembro-->
        <div class="group my-3">
            <label for="seleccionMiembro">Seleccione una opcion:</label>
            <select class="form-control" id="seleccionMiembro">
                <option disabled selected></option>
                <option value="opcionComerciante">Comerciante</option>
                <option value="opcionPersonalSecretaria">Personal de secretaria</option>
            </select>
        </div>




        <!--Datos a completar segun miembro-->
        <!--Buscador para eliminar miembro-->
        <div id="contenidoOpcionComerciante" style="display: none;">
            <!--Buscador-->
            <form id="search-form my-3">
                <div class="input-group input-group-lg"> <!-- Utiliza input-group para un mejor diseño -->
                    <input type="text" class="form-control form-control-lg" id="search-input"
                        placeholder="Buscar comerciante...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>

            <!-- Motivo-->
            <div class="form-field mt-3">
                <label for="motivoComerciante" class="label">Motivo</label>
                <textarea id="motivoComerciante" placeholder="Ingresar motivo de la baja" class="form-control mt-1" rows="4"></textarea>
            </div>

            <!--Boton eliminar-->
            <div class="d-grid mt-3">
                <a class="btn btn-outline-dark" href="#" role="button">Eliminar</a>
            </div>

            <!--Boton cancelar-->
            <div class="d-grid mt-3">
                <a class="btn btn-outline-dark" href="uiSupervisor.html" role="button">Cancelar</a>
            </div>

        </div>

        <!--Buscador para eliminar miembro-->
        <div id="contenidoOpcionPersonalSecretaria" style="display: none;">
            <!--Buscador-->
            <form id="search-form my-3">
                <div class="input-group input-group-lg"> <!-- Utiliza input-group para un mejor diseño -->
                    <input type="text" class="form-control form-control-lg" id="search-input"
                        placeholder="Buscar personal de Secretaria...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>

            <!-- Motivo-->
            <div class="form-field mt-3">
                <label for="motivoComerciante" class="label">Motivo</label>
                <textarea id="motivoComerciante" placeholder="Ingresar motivo de la baja" class="form-control mt-1" rows="4"></textarea>
            </div>

            <!--Boton eliminar-->
            <div class="d-grid mt-3">
                <a class="btn btn-outline-dark" href="#" role="button">Eliminar</a>
            </div>

            <!--Boton cancelar-->
            <div class="d-grid mt-3">
                <a class="btn btn-outline-dark" href="uiSupervisor.html" role="button">Cancelar</a>
            </div>
        </div>
    </div>





    <!--Carga de Bootstrap’s JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Obtén el elemento select y los elementos de contenido adicional
        const select = document.getElementById("seleccionMiembro");
        const contenidoOpcionComerciante = document.getElementById("contenidoOpcionComerciante");
        const contenidoOpcionPersonalSecretaria = document.getElementById("contenidoOpcionPersonalSecretaria");

        // Agrega un evento change al combobox
        select.addEventListener("change", function () {
            // Oculta todos los elementos de contenido adicional
            contenidoOpcionComerciante.style.display = "none";
            contenidoOpcionPersonalSecretaria.style.display = "none";

            // Muestra el contenido correspondiente a la opción seleccionada
            const opcionSeleccionada = select.value;
            if (opcionSeleccionada === "opcionComerciante") {
                contenidoOpcionComerciante.style.display = "block";
            } else if (opcionSeleccionada === "opcionPersonalSecretaria") {
                contenidoOpcionPersonalSecretaria.style.display = "block";
            }
        });
    </script>

</body>

</html>
