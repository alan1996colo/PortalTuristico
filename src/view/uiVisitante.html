<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Turístico</title>
    <link rel="stylesheet" href="styleVisitante.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Eventos</a></li>
                <li><a>Sitios de interés</a></li>
                <li><a>Servicios de apoyo</a></li>
                <li><a>Productos</a></li>
                <li><a>Cotización de moneda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="eventos">
            <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://tourism.com.de/wp-content/uploads/2021/11/post-138557-618c0b09399f6.jpg" class="d-block w-100" alt="Imagen 1">
                            </div>
                            <div class="col-md-4">
                                <img src="https://pxcom.media/wp-content/uploads/tourisme-sportif-ES.jpg" class="d-block w-100" alt="Imagen 2">
                            </div>
                            <div class="col-md-4">
                                <img src="https://www.comunicaciontucuman.gob.ar/fotos/cache/notas/2023/05/18/650x440_230518133034_64551.jpeg" class="d-block w-100" alt="Imagen 3">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://pxcom.media/wp-content/uploads/tourisme-sportif-ES.jpg" class="d-block w-100" alt="Imagen 4">
                            </div>
                            <div class="col-md-4">
                                <img src="https://pxcom.media/wp-content/uploads/tourisme-sportif-ES.jpg" class="d-block w-100" alt="Imagen 5">
                            </div>
                            <div class="col-md-4">
                                <img src="https://www.comunicaciontucuman.gob.ar/fotos/cache/notas/2023/05/18/650x440_230518133034_64551.jpeg" class="d-block w-100" alt="Imagen 6">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                      <div class="row">
                          <div class="col-md-4">
                              <img src="https://pxcom.media/wp-content/uploads/tourisme-sportif-ES.jpg" class="d-block w-100" alt="Imagen 4">
                          </div>
                          <div class="col-md-4">
                              <img src="https://pxcom.media/wp-content/uploads/tourisme-sportif-ES.jpg" class="d-block w-100" alt="Imagen 5">
                          </div>
                          <div class="col-md-4">
                              <img src="https://www.comunicaciontucuman.gob.ar/fotos/cache/notas/2023/05/18/650x440_230518133034_64551.jpeg" class="d-block w-100" alt="Imagen 6">
                          </div>
                      </div>
                  </div>
                    <!-- Agrega más elementos con 3 imágenes cada uno según sea necesario -->
                </div>
                <a class="carousel-control-prev" href="#miCarrusel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#miCarrusel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </a>
            </div>
        </section>

    </main>
    <footer>
    </footer>
</body>
</html>
